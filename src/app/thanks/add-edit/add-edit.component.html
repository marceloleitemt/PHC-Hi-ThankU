  <div class="mx-auto mt-3 justify-content-center center text-center">
    <h1 class="text-center">Escrever Thank You</h1>
    <p class="badge text-bg-secondary">Entrada de novos ThankUs apenas até 15.01.2023</p>
    <form  [formGroup]="form" id="form" (ngSubmit)="onSubmit()">
      <div *ngIf="form.hasError('formInvalido')" class="alert alert-danger" role="alert">
        Erro ao Postar ThankU, por favor confirme todos os campos.
      </div>

      <div class="justify-content-center">
        <div class="d-flex justify-content-center m-4" id="tipo">

          <input type="radio" class="btn-check" value="Thank You" formControlName="tipo" id="tipoTks">
          <label class="btn" for="tipoTks"> Thank You 🙏</label>

          <input type="radio" class="btn-check" value="Made an Impact" formControlName="tipo" id="tipoImpact">
          <label class="btn" for="tipoImpact"> Made an Impact ✌</label>

          <input type="radio" class="btn-check" value="Adapt & Grow" formControlName="tipo" id="tipoAdapt">
          <label class="btn" for="tipoAdapt"> Adapt & Grow 🔥</label>

          <input type="radio" class="btn-check" value="Cool But Pro" formControlName="tipo" id="tipoCool">
          <label class="btn" for="tipoCool"> Cool But Pro 😎</label>
        </div>

        <div *ngIf="form.get('tipo')?.hasError('required')" class="alert alert-danger" role="alert">
          Qual tipo de ThankU desejas enviar? 🤔
        </div>
      </div>

      <div class="d-flex justify-content-center m-3">
        <div class="input-group mb-3 w-50 w-sm-100 w-md-75 w-lg-50 w-xl-50 w-xxl-50">
          <span class="input-group-text">De:</span>
          <input type="text" class="form-control" id="nomeUtil" value={{displayName}} disabled readonly>
          <span class="input-group-text">Para:</span>
          <input type="text" autocomplete="off" class="form-control" formControlName="thanksPara" id="thanksPara"
                data-bs-toggle="tooltip"
                data-bs-title="Default tooltip"
                data-bs-placement="top"
                placeholder="Albertino Maciel 😅"
                [ngClass]="{ 'is-invalid': submitted && f['thanksPara'].errors }" #thanksPara required
                aria-label="thanksPara">
              </div>
            </div>

            <div class="d-flex justify-content-center">
        <label for="mensagem" class="form-label"></label>
        <textarea class="form-control w-50" formControlName="mensagem" id="mensagem" value="teste mensagem"
        [ngClass]="{ 'is-invalid': submitted && f['mensagem'].errors }" #thanksPara required
        placeholder="Escreva seu ThankU aqui :)" rows="5"></textarea>
      </div>

      <div *ngIf="submitted && f['mensagem'].errors" class="alert alert-warning m-3" role="alert">
        Escreva uma mensagem de ThankU 😁
      </div>
      <div *ngIf="submitted && f['thanksPara'].errors" class="alert alert-warning m-3" role="alert">
        Para quem irá o ThankU? Por favor escreva o nome. 😉
      </div>

      <div class="d-flex justify-content-center">
        <button class="m-3 btn btn-success" type="submit">
          POST <i class="bi bi-rocket-takeoff"></i>
        </button>
      </div>
    </form>
  </div>
