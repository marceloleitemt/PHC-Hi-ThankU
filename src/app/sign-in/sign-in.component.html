<main class="form-signin w-100 m-auto ">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h4 class="h3 mb-3 fw-normal text-center">Fazer Login</h4>
    <div *ngIf="form.hasError('invalidLogin')" class="alert alert-danger" role="alert">
      Credenciais inválidas
    </div>

    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" placeholder="nome@dominio.com"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" #userName required />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Entre com seu endereço de Email </div>
        <div *ngIf="f['email'].errors['email']">Email inválido</div>
      </div>
      <label for="floatingInput">Endereço de Email</label>
    </div>
    <div class="form-floating">
      <input type="password" id="floatingPassword" formControlName="password" class="form-control"
        placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" #userPassword
        required />
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Digite sua senha</div>
        <div *ngIf="f['password'].errors['minlength']">
          A senha precisa ter no minimo 6 caracteres
        </div>
        <div *ngIf="f['password'].errors['maxlength']">
          A senha não deve exceder 40 caracteres
        </div>
      </div>
      <label for="floatingPassword">Senha</label>
    </div>
    <div class="checkbox mb-3 mt-3">
    </div>
    <button class="w-100 btn btn-lg btn-success mb-2" type="submit" value="Log in"><i class="bi bi-box-arrow-in-right"></i> Login </button>
    <!-- <button class="w-100 btn btn-lg btn-primary mb-2" type="button" (click)="authService.signInWithGithubProvider()">
      <i class="bi bi-google"></i>
      Continuar com Google
    </button> -->
    <p class="mt-2 mb-1 text-muted text-center">
      <span>Não tem conta?!
        <span routerLink="/signup">
          <button type="button" class="btn btn-outline-secondary btn-sm" routerlink="/signup"><i
              class="bi bi-person-fill-up"></i> Registar-se</button></span></span>
    <p class="mb-1 text-muted text-center">
      <span routerLink="/forgot-password"><button type="button" class="btn btn-outline-secondary btn-sm"
          routerlink="/forgot-password"><i class="bi bi-patch-question"></i> Recuperar Senha</button></span>
    </p>
  </form>
</main>
