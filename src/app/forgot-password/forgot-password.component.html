<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h4 class="h3 mb-3 fw-normal text-center">Recuperar Senha</h4>
    <p class="text-center">
      Digite seu e-mail.
    </p>
    <div class="form-floating">
      <input type="email" formControlName="email" class="form-control" placeholder="nombre@dominio.com"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"  #passwordResetEmail
        required />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Entre com seu e-mail</div>
        <div *ngIf="f['email'].errors['email']">E-mail inválido</div>
      </div>
      <label for="floatingInput">Endereço de E-mail</label>
    </div>

    <div class="checkbox mb-3 mt-3">
    </div>

    <button class="w-100 btn btn-lg btn-warning mb-2" type="submit" value="Reset Password"><i class="bi bi-arrow-clockwise"></i> Recuperar Senha</button>


    <span class="redirect" routerLink="/login">
    <button class="w-100 btn btn-lg btn-success mb-2" type="button">
      <i class="bi bi-box-arrow-in-right"></i>
      Entrar
    </button>
    </span>

    <p class="mt-2 mb-1 text-muted text-center">
      <span>Não tem conta?!
        <span routerLink="/signup">
          <button type="button" class="btn btn-outline-secondary btn-sm formGroup" routerlink="/signup"><i
              class="bi bi-person-fill-up"></i> Registar-se</button></span></span>
  </form>
</main>
